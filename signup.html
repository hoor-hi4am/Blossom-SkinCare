    body {

    .signup-container {
      background-color: #FDF8F6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .signup-container label {
      display: block;
      text-align: left;
      margin: 5px 0;
      color: #555;
      font-size: 14px;
    }

    .signup-container input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #BB8F8B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    h2 {
      color: #BB8F8B;
      margin-bottom: 25px;
    }

    .signup-container button:hover {
      background-color: #936a67;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 18px;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      display: none;
    }

    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear,
    input[type="password"]::-webkit-contacts-auto-fill-button,
    input[type="password"]::-webkit-credentials-auto-fill-button {
      display: none !important;
    }
  </style>
</head>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <i class="bi bi-eye toggle-password" id="togglePassword1"></i>
      </div>

      <label for="confirm-password">Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm-password" name="confirm-password" required />
        <i class="bi bi-eye toggle-password" id="togglePassword2"></i>
      </div>

      <p id="error-message">Passwords do not match.</p>

      <button type="submit">Create an Account</button>
    </form>
  </div>

  <script>
    
    function setupPasswordToggle(passwordId, toggleId) {
      const passwordInput = document.getElementById(passwordId);
      const toggleIcon = document.getElementById(toggleId);

      toggleIcon.addEventListener("click", () => {
        const isPassword = passwordInput.type === "password";
        passwordInput.type = isPassword ? "text" : "password";
        
        if (isPassword) {
          toggleIcon.classList.remove("bi-eye");
          toggleIcon.classList.add("bi-eye-slash");
        } else {
          toggleIcon.classList.remove("bi-eye-slash");
          toggleIcon.classList.add("bi-eye");
        }
      });
    }

    setupPasswordToggle("password", "togglePassword1");
    setupPasswordToggle("confirm-password", "togglePassword2");

    const form = document.getElementById("signup-form");
    const errorMsg = document.getElementById("error-message");
    const password1 = document.getElementById("password");
    const password2 = document.getElementById("confirm-password");

    function checkPasswordMatch() {
      if (password1.value && password2.value && password1.value !== password2.value) {
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
      }
    }

  
    form.addEventListener("submit", function(e) {
      if (password1.value !== password2.value) {
        e.preventDefault();
        errorMsg.style.display = "block";
      }
    });

    password1.addEventListener("input", checkPasswordMatch);
    password2.addEventListener("input", checkPasswordMatch);
  </script>
</body>
