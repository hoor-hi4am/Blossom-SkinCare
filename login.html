  <style>
    body {
      background-color: white;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background-color:#FDF8F6;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #BB8F8B;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      color: #555;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-85%);
      cursor: pointer;
      color: #888;
      font-size: 18px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #BB8F8B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #936a67;
    }

    .login-container p {
      font-size: 14px;
      margin-top: 15px;
    }

    .login-container a {
      color: #BB8F8B;
      text-decoration: none;
      font-weight: bold;
    }

    .login-container a:hover {
      text-decoration: underline;
    }

    /* Hide the password reveal and clear buttons in certain browsers */
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear,
    input[type="password"]::-webkit-contacts-auto-fill-button,
    input[type="password"]::-webkit-credentials-auto-fill-button {
      display: none !important;
    }
  </style>
</head>

<body>

    <header>
        <div class="logo">
            <a href="home.html"><img src="img/1000120950-removebg-preview.png">
        </a></div>
        <nav>

                <li><a href="home.html">home</a></li>
                <div class="dropdown">
                <li style="display: inline-flex;"> <button class="dropbtn"><a href="#">categories</a>
                </button></li>
                <div class="sm1">
                    <div class="sm2">
                      <ul>
                        <li><a href="haircare.html">hair-care</a></li>

                <li><a href="login.html"><i class="bi bi-person-fill"></i></a></li>
            </ul>
        </div>
    </header>



  <div class="login-container">
    <h2>Login</h2>
    <form action="#" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required />
        <i class="bi bi-eye toggle-password" id="togglePasswordIcon"></i>
      </div>

      <button type="submit">Login</button>

      <p>Don't have an account? <a href="SignUp.html">Sign up</a></p>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePasswordIcon");

    toggleIcon.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      
      if (isPassword) {
        toggleIcon.classList.remove("bi-eye");
        toggleIcon.classList.add("bi-eye-slash");
      } else {
        toggleIcon.classList.remove("bi-eye-slash");
        toggleIcon.classList.add("bi-eye");
      }
      passwordInput.type = isPassword ? "text" : "password";

    });
  </script>
</body>
